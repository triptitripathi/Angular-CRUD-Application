<!DOCTYPE html>
<html>
<head>
    <style>
    table,
    th,
    td {
        font-family:Century Gothic;
    }
    
    </style>
    
</head>
   <button type="button" class="logoutcss" (click)="OnLogout()">LOGOUT</button>
   
<body >
    
    <br>
    <br>
    <br>
    <br>

    <button type="button" class="addcss" data-toggle="modal" data-target="#exampleModal" (click)="OnAdd()" >ADD NEW</button>
   <br><br>
    <table margin=0  style="width:80%" class="styled-table">
        
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DEPARTMENT</th>
            <th>CONTACT</th>
            <th>EMAIL</th>
            <th>ACTIONS</th>
        </tr>
    </thead>
    
        <tbody>

            
        <tr *ngFor="let user of this.employees | paginate: {itemsPerPage: 6, currentPage: first }">
            <td >{{user.id}}</td>
            <td >{{user.name}}</td>
            <td >{{user.department}}</td>
            <td >{{user.contact}}</td>
            <td >{{user.email}}</td>
            <td><button type="button" class="btn btn-info " (click)="OnDelete(user.id)" >Delete</button> <button type="button" class="btn btn-dark"  data-toggle="modal" data-target="#exampleModal" (click)="OnEdit(user.id)" >Edit</button></td>
        </tr>
    </tbody>
    </table>

    <br>
    <div class="d-flex justify-content-center">
        <pagination-controls
        (pageChange)="first = $event"class="float-right"></pagination-controls>
    </div>
  </body>
<!-- ADD popup Modal -->
<div class="modal fade "  id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter Details</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
            <form usersForm="ngForm" (ngSubmit)="getUserFormData(id.value,name.value,department.value,contact.value,email.value)">
                <div class="form-group">
                  <label for="id">ID</label>
                  <input type="text"  class="form-control" id="id" #id >
                </div>
                <div class="form-group">
                  <label for="Name">Name</label>
                  <input type="text"  class="form-control" id="Name" #name>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text"   class="form-control" id="department" #department>
                  </div>
                  <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="number"   class="form-control" id="contact" #contact>
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email"  class="form-control" id="email" aria-describedby="emailHelp" #email>
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closedialog()">Close</button>
          <button type="submit" class="btn btn-primary" (click)="getUserFormData(id.value,name.value,department.value,contact.value,email.value)" >Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ADD popup Modal end -->
